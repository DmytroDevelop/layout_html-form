<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname"> Surname: </label>
        <input 
          type="text"
          autocomplete="off"
          name="surname"
          id="surname"
        ><br>
        <label for="name">Name: </label>
        <input 
          type="text"
          autocomplete="off"
          name="name"
          id="name"
        ><br>
        <label for="old">How old are You? </label>
        <input 
          type="number"
          name="old"
          id="old"
          value="12"
          min="1"
          max="100"
        ><br>
        <label for="date">Full date of birth: </label>
        <input 
          type="date"
          name="date"
          id="date"
      ><br>
        <label for="check">I accept the term of the agreement </label>
        <input 
          class="nomargin"
          type="checkbox"
          name="check"
          id="check"
      >
      </fieldset>
      <fieldset>
        <legend>
        Registration
        </legend>
        <label for="email"> E-mail: </label>
        <input
          type="email" 
          placeholder="email@example.com"
          minlength="8"
          maxlength="32"
          name="email"
          id="email"
          autocomplete="off"
        ><br>
        <label for="pass"> Password: </label>
        <input 
           class="nomargin"
           type="password" 
           required
           name="pass"
           id="pass"
           autocomplete="off"
        >
      </fieldset>
      <fieldset>
        <legend>
        An interesting fact about you!
        </legend>
        <div class="xxx">
          <label for="radio"> Do you love cats? 
          </label>
          <input 
             type="radio" 
             name="radio"
             id="radio"> 
          <label for="radio">Yes </label>
          <input 
             type="radio" 
             name="radio"
             id="radio2"> 
          <label for="radio2"> No <br></label>
        </div>
        <label for="color"> What is your favorite color? </label>
        <input 
           type="color"
           name="color"
           id="color"
        ><br>
        <label for="time">What time do you go to bed? </label>
        <input 
           type="time"
           step="1"
           name="time"
           id="time"
        ><br>
        <div class="lox">
          <label for="cars"> What are your favorite brand of cars?</label>
          <select name="cars" id="cars" 
      multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select> <br>
        </div>
        <label for="rangee">How do you rate our work? </label>
        <input 
           class="nomargin"
           type="range"
           name="range"
           id="rangee"
           value="0"
        >
      </fieldset>
      <fieldset>
        <legend>
        Additional info:
        </legend>
        <div class="lox">
          <label for="asd"> Comments: </label>
          <textarea
           name="asd" 
           id="asd">
          </textarea><br>
        </div>
        <label for="rec"> Would you recommend us?</label>
        <select 
        name="rec" 
        id="rec"
        class="nomargin">
          <option value="Yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <button 
       type="submit"
       name="subm"
       id="subm"
    >Submit
      </button> 
    </form>
  </body>
</html>
